<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form counting characters</title>
    <link rel="stylesheet" href="formStyle.css" />
    <script src="formCounting.js" defer></script>
  </head>
  <body>
    <header> <h4>Type something to see counter, please</h4></header>
    <main>
      <form action="" method="GET">
        <div class="product-card">
          <h3>Product Name</h3>
          <input class="input-text" type="text" name="product-name" maxlength="60"/>
          <span class="container-counter">
            <strong class="text-counter">0</strong>/<strong>60</strong
            >
          </span>
          <button>Submit</button>
        </div>
      </form>
    </main>
  </body>
</html>
