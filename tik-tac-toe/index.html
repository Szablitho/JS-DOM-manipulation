<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="tic-tac-toe.js" defer></script>
</head>
<body>
  <header>
    <h1>Play Tic-Tac-Toe</h1>
    <p>Built with HTML,CSS,Javascript and - of course all by myself with intention to learn more</p>
  </header>
  <main>
    <div class="control">
      <section class="player" id="first-player">
        <h3>Player 1</h3>
        <span>Player Name</span>
        <span class="player-tag-X">X</span>
        <button value="1">Edit</button>
      </section>
      <section class="player" id="second-player">
        <h3>Player 2</h3>
        <span>Player Name</span>
        <span class="player-tag-O">O</span>
        <button value="2">Edit</button>
      </section>
    </div>
    <div id="overlay-background"></div>
    <div id="overlay">
        <h2>Choose your name</h2>
      <label for="player-name-input">Player Name</label>
      <input type="text" name="playerName" id="player-name-input" minlength="1" required>
      <button id="cancel-name" type="reset"> Cancel </button>
      <button id="confirm-name" type="submit"> Confirm </button>
      
    </div>
    <section id="win-award"></section>
    <div id="turn-notice"></div>
    <section id="game">
      <span class="tic-tak-toe-block" id="first-block"> </span>
      <span class="tic-tak-toe-block" id="second-block"></span>
      <span class="tic-tak-toe-block" id="third-block"></span>
      <span class="tic-tak-toe-block" id="fourth-block"></span>
      <span class="tic-tak-toe-block" id="fifth-block"></span>
      <span class="tic-tak-toe-block" id="sixth-block"></span>
      <span class="tic-tak-toe-block" id="seventh-block"></span>
      <span class="tic-tak-toe-block" id="eighth-block"></span>
      <span class="tic-tak-toe-block" id="ningth-block"></span>
    </section>
    
    <button>Start New Game</button>
  </main>
  <footer>
    <h2>By Szablitho</h2>
    <p>Check out other projects:</p>
    <ul>
      <li>links for github or other projects in repo</li>
    </ul>
  </footer>
</body>
</html>
